 <md-toolbar>
        <div class="md-toolbar-tools">
            <p><strong>ngClassifieds</strong></p>
            <md-button ng-click="vm.openSidebar()">
                <mdi-icon class="mdi mdi-plus-circle">
                </mdi-icon>
                New Classified
            </md-button>
            <md-button ng-click="showFilters=true">
                <mdi-icon class="mdi mdi-magnify">
                </mdi-icon>
                Filters
            </md-button>
        </div>
    </md-toolbar>
    
    <!-- testing filters -->
    
    <div class="filters" layout="row" layout-align="center center" ng-show="showFilters">
        <md-input-container layout="row">
            <label>Enter Search Term</label>
            <input type="text" ng-model="classifiedsFilter">
        </md-input-container>
        <md-input-container>
            <label>Category</label>
            <md-select ng-model="category">
                <md-option ng-repeat="category in vm.categories" value="{{category}}">
                    {{ category }}
                </md-option>
            </md-select>
        </md-input-container>
        <div layout="row">
            <md-button 
               class="md-warn" ng-click="classifiedsFilter=' '; category= ' ' " >
               Clear
            </md-button>
        </div>
    </div>
    <!-- end filters -->
    <!-- classifieds/new route -->
        <ui-view></ui-view>
    
    <!-- end classifieds/new route -->
     
    <!-- sidenav moved to classifieds.new.tpl.html -->
    
    <md-content>
        <classified-card 
          classifieds="vm.classifieds"
          class="md-padding" 
          layout="row" layout-wrap>
                        
        </classified-card>
    </md-content>
