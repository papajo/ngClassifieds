<md-card ng-repeat="classified in classifieds | 
                   filter: classifiedsFilter  | 
                   filter: category"
                   flex="30"
                   class="classified">
    <img ng-src="{{ classified.image }}" alt="image">
    <md-card-content>
        <div class="classified-info" ng-show="!showContact">
            <h2 class="md-title">{{ classified.title }}</h2>
            <h2>{{ classified.posted | date:'longDate' }}</h2>
            <h3>{{ classified.price | currency }}</h3>
            <p>{{ classified.description }}</p>
        </div>
        <div class="classified-contact" ng-show="showContact">
            <p><mdi-icon class="mdi mdi-account">{{ classified.contact.name }}</mdi-icon></p>
            <p><mdi-icon class="mdi mdi-phone">{{ classified.contact.phone }}</mdi-icon></p>
            <p><mdi-icon class="mdi mdi-email">{{ classified.contact.email }}</mdi-icon></p>
        </div>
        <div layout="row">
            <md-button 
                ng-click="showContact = true"
                ng-show="!showContact">
                Contact
            </md-button>
            <md-button 
                ng-click="showContact = false"
                ng-show="showContact">
                Deatils
            </md-button>
            <md-button 
                ng-click="showAdmin = true"
                ng-show="!showAdmin">
                Admin
            </md-button>
            <md-button 
                ng-click="showAdmin = false"
                ng-show="showAdmin">
                Close
            </md-button>
        </div>
        <div class="classified-admin" ng-if="showAdmin">
            <h3>Admin</h3>
            <div layout="row">
                <md-button ng-click="vm.editClassified(classified)" class="md-primary">Edit</md-button>
                <md-button ng-click="vm.deleteClassified($event, classified)" class="md-warn">Delete</md-button>
            </div>
        </div>
    </md-card-content>
</md-card>
