<md-sidenav class="md-sidenav-left  md-whiteframe-z2"
                   md-component-id="left"
                   md-is-open="vm.sidenavOpen">
                    
    <md-toolbar>
        <h1 class="md-toolbar-tools">Add a Classified</h1>
    </md-toolbar> 
    <md-content layout-padding>
        <form>
            <md-input-container>
                <label for="title">Title</label>
                <input type="text" id="title"
                       ng.model="classified.title"
                        md-autofocus>
            </md-input-container><md-input-container>
                <label for="title">Price</label>
                <input type="text" id="price"
                       ng-model="classified.price"
                        md-autofocus>
            </md-input-container><md-input-container>
                <label for="title">Description</label>
                <textarea type="text" id="description"
                       ng-model="classified.description">
                </textarea>
            </md-input-container><md-input-container>
                <label for="title">Image Link</label>
                <input type="text" id="image"
                       ng-model="classified.image">
            </md-input-container>
            <md-button ng-if="!editing" class="md-primary" ng-click="vm.saveClassified(classified)">
                Save
            </md-button>
            <md-button ng-click="vm.saveEdit()" ng-if="editing" class="md-primary">
                Save Edit
            </md-button>
            <md-button class="md-warn" ng-click="vm.closeSidebar()">
               Cancel
            </md-button>
            <pre>{{ classified | json }}</pre>
        </form>
    </md-content>   
</md-sidenav>
